<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudCrud</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Ecommerce app</h1>
    <form class="bg-light p-4 m-auto my-2 rounded flex flex-column align-items-center" onsubmit="handleSubmit(event)" style="width: 50vw;">
        <div class="input-group mb-3">
            <label class="form-label" for="price">Selling Price: &nbsp;</label> 
        <input type="number" class="form-control" id="price" name="price"  >
        </div>
        <div class="input-group mb-3"> 
        <label for="price" class="form-label">Product Name: &nbsp;</label>
        <input type="text" class="form-control" id="name" name="name"  >
        </div>
        <div  class="input-group mb-3">
            <label for="category" class="form-label">Choose a category: &nbsp;</label>
            <select class="form-select" id="category" name="category">
                <option value="electronics" selected>electronics</option>
                <option value="food">food</option>
                <option value="skincare">skincare</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Product</button>

    </form>
<div class="container">
    <h1>Products</h1>
    <div>
        <h2>Electronic Items</h2>
        <ul id="electronics"></ul>
    </div>
    <div>
        <h2>Food Items</h2>
        <ul id="food"></ul>
    </div>
    <div>
        <h2>Skincare Items</h2>
        <ul id="skincare"></ul>
    </div>
</div>
   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>
</html>
